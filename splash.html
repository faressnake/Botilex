<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOTIFLEX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, #0f172a 45%, #020617 100%);
      overflow: hidden;
    }/* Netflix‑like intro animation */
.logo-anim {
  animation: logoZoom 2.6s ease-in-out forwards;
}

@keyframes logoZoom {
  0% {
    transform: scale(0.6);
    opacity: 0;
    letter-spacing: 0.4em;
  }
  40% {
    opacity: 1;
  }
  70% {
    transform: scale(1.05);
    letter-spacing: 0.15em;
  }
  100% {
    transform: scale(1);
    letter-spacing: 0.08em;
  }
}

.glow {
  text-shadow:
    0 0 12px rgba(99,102,241,0.6),
    0 0 28px rgba(99,102,241,0.35);
}

/* Fade to index */
.fade-out {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(1.1);
  }
}

  </style>
<audio id="introSound" preload="auto">
  <source src="intro.mp3" type="audio/mpeg">
</audio></head>
<body class="h-screen flex items-center justify-center">  <div id="splash" class="text-center">
    <h1 class="logo-anim glow text-5xl sm:text-6xl md:text-7xl font-bold text-indigo-400 tracking-widest">
      BOTIFLEX
    </h1>
    <p class="mt-4 text-indigo-200 text-sm opacity-80">
      تجربة مشاهدة مختلفة
    </p>
  </div>  <script>
    const sound = document.getElementById('introSound');
    // تشغيل الصوت بعد أول تفاعل (حل مشكلة autoplay)
    document.addEventListener('click', () => {
      if (sound.paused) {
        sound.volume = 0.4;
        sound.play().catch(() => {});
      }
    }, { once: true });


    // مدة العرض قبل الانتقال
    // تشغيل الصوت مع بداية الأنيميشن
    setTimeout(() => {
      sound.volume = 0.4;
      sound.play().catch(() => {});
    }, 200);

    setTimeout(() => {
      document.getElementById('splash').classList.add('fade-out');
    }, 2800);

    // الانتقال لصفحة index.html
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 3800);
  </script></body>
</html>
